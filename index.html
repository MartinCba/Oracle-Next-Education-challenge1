<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge1 - Oracle Next Education</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./img/Logo.svg" alt="logo alura" class="logo" />
    </header>
    <main>
      <textarea placeholder="Ingrese el texto aquí" class="texto"></textarea>
    </main>
    <section>
      <div class="section-container">
        <div>
          <img src="./img/Muñeco.png" class="muñeco"/>
        </div>
        <div>
          <strong>Ningún mensaje fue encontrado</strong><br />
          <span>Ingresa el texto que desees codificar o decodificar</span>
        </div>
      </div>
      <input type="button" class="boton copiar" value="copiar"/>
    </section>
    <footer>
      <div>
        <span class="icon-info"></span
        ><small>Solo letras minúsculas y sin acentos.</small>
      </div>
      <div>
        <input type="button" value="Codificar" class="boton"/>
        <input type="button" value="Decodificar" class="boton" />
      </div>
    </footer>
  </body>
</html>
